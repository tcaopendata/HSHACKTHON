// This example creates a 2-pixel-wide red polyline showing the path of William
// Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
// Brisbane, Australia.


function initMap() {
	var map = new google.maps.Map(document.getElementById('map'), {
			// zoom: 11,
			// center: {lat: 25, lng: 121},
	mapTypeId: google.maps.MapTypeId.ROADMAP
	});
	var bounds = new google.maps.LatLngBounds();

	// var flightPlanCoordinates = [
	//   {lat: 37.772, lng: -122.214},
	//   {lat: 21.291, lng: -157.821},
	//   {lat: -18.142, lng: 178.431},
	//   {lat: -27.467, lng: 153.027}
	// ];
	var flightPlanCoordinates = new Array();


	var latlng = getCoords();
	for (index = 0; index < latlng.length; index++) {
		console.log(latlng[index]);
		if(latlng[index]) {
			var coord = latlng[index].split(",");
			var lat = parseFloat(coord[0]);
			var lng = parseFloat(coord[1]);
			var c = new google.maps.LatLng(lat, lng);
			bounds.extend(c);
			flightPlanCoordinates.push(c);
		}
		//flightPlanCoordinates.push(beachMarker.getPosition());
	}

	var stops = getStops();
	var names = getNames();
	var marker, i;
	var infowindow = new google.maps.InfoWindow(); 
	var bounds = new google.maps.LatLngBounds();
	for (i = 0; i < stops.length; i++) {
		var coord = stops[i].split(",");
		var lat = parseFloat(coord[0]);
		var lng = parseFloat(coord[1]);
		var pos = new google.maps.LatLng(lat, lng);
		bounds.extend(pos);
		marker = new google.maps.Marker({
		    position: pos,
		    map: map
		});
		google.maps.event.addListener(marker, 'click', (function(marker, i) {
		    return function() {
			    infowindow.setContent(names[i]['stop_name']);
			    infowindow.open(map, marker);
		    }
	       })(marker, i));
	}
	
// var d = new google.maps.LatLng(23.23, 121.24);
// // flightPlanCoordinates.push(c);
	//flightPlanCoordinates.push(d);
	//flightPlanCoordinates.pop();
	//console.log(flightPlanCoordinates);
	var flightPath = new google.maps.Polyline({
		path: flightPlanCoordinates,
		geodesic: true,
		strokeColor: '#006000',
		strokeOpacity: 1.0,
		strokeWeight: 5
	});
	map.fitBounds(bounds);
	flightPath.setMap(map);
	
}
